<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Teachers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        table {
            margin-top: 15px;
        }
        .btn-action {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Manage Teachers</h2>
    <div class="card p-4">
        <button class="btn btn-primary mb-3">Add New Teacher</button>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Prof. John Smith</td>
                    <td>johnsmith@example.com</td>
                    <td>Computer Science</td>
                    <td>
                        <button class="btn btn-success btn-sm btn-action">Edit</button>
                        <button class="btn btn-danger btn-sm btn-action">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Prof. Anna Garcia</td>
                    <td>anna@example.com</td>
                    <td>Mathematics</td>
                    <td>
                        <button class="btn btn-success btn-sm btn-action">Edit</button>
                        <button class="btn btn-danger btn-sm btn-action">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
